apiVersion: v1alpha1
kind: Setting
metadata:
  name: theme-dream-setting
spec:
  forms:
    - group: basic_info
      label: '基础信息'
      formSchema:
        - $formkit: text
          name: small_title
          label: 网站副标题
          placeholder: '请输入网站副标题'
        - $formkit: text
          name: document_hidden_title
          label: 离屏文案（离开）
          placeholder: '请输入标题'
          help: '浏览器切换到其它标签或后台时页面标题展示的文字。'
        - $formkit: text
          name: document_visible_title
          label: 离屏文案（回来）
          placeholder: '请输入标题'
          help: '浏览器返回到当前标签时页面标题展示的文字。'
        - $formkit: text
          name: index_inform
          label: 首页通知
          placeholder: 请输入通知内容
          help: '在首页显示一条通知。'
        - $formkit: textarea
          name: copy_explain
          label: 拷贝说明
          placeholder: 请输入说明内容
          help: '当用户拷贝文本时，自动将该文本内容追加到最后面。'
        - $formkit: attachment
          name: night_logo
          label: '黑暗模式 Logo'
          placeholder: '请输入/选择 Logo 路径'
          help: '在黑暗模式时显示的 Logo，放空默认为网站 Logo。'
        - $formkit: text
          name: page_number
          label: 分页页码数量
          placeholder: '请输入数量数值'
          value: '5'
        - $formkit: text
          name: record_number
          label: 备案号
          placeholder: 'XICP备XXXXXXXXXX号-X'
        - $formkit: text
          name: record_number_ps
          label: 公安部备案
          placeholder: 'X公网安备 XXXXXXXXXXXXXX号'
        - $formkit: text
          name: website_time
          label: 建站时间
          placeholder: 'YYYY/MM/dd HH:mm:ss'
          help: '按YYYY/MM/dd HH:mm:ss格式输入时间进行倒计时，非时间格式则直接显示文本。'
        - $formkit: attachment
          name: cloud_by_logo
          label: '云服务提供商 Logo'
          placeholder: '请输入/选择 Logo 路径'
        - $formkit: text
          name: cloud_by_url
          label: '云服务提供商 URL'
          placeholder: '请输入链接地址'
    - group: basic_style
      label: '基础样式'
      formSchema:
        - $formkit: radio
          name: load_progress
          label: 加载进度条
          value: center
          help: '如果某个选项的背景图链接未指定，则不开启那个选项的背景图。'
          options:
            - value: none
              label: 不显示
            - value: left
              label: 左侧展开
            - value: center
              label: 居中展开
        - $formkit: radio
          name: drawer_toc
          label: 侧边抽屉式目录
          value: true
          help: "在非桌面设备上，显示展开侧边抽屉式目录的悬浮按钮。"
          options:
            - value: true
              label: 显示
            - value: false
              label: 不显示
        - $formkit: radio
          name: enable_image_bg
          label: 开启博客背景图
          value: false
          help: '如果某个选项的背景图链接未指定，则不开启那个选项的背景图。'
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
        - $formkit: attachment
          name: background_pc
          label: '明亮模式 PC 端背景图'
          placeholder: '请输入/选择图片路径'
        - $formkit: attachment
          name: background_mobile
          label: 明亮模式移动端背景图
          placeholder: '请输入/选择图片路径'
        - $formkit: attachment
          name: night_background_pc
          label: '黑暗模式 PC 端背景图'
          placeholder: '请输入/选择图片路径'
        - $formkit: attachment
          name: night_background_mobile
          label: 黑暗模式移动端背景图
          placeholder: '请输入/选择图片路径'
        - $formkit: radio
          name: enable_banner
          label: 开启博客横幅大图
          value: false
          options:
            - label: 开启
              value: true
            - label: 关闭
              value: false
        - $formkit: attachment
          name: banner_image
          label: 横幅背景图
          placeholder: '请输入/选择图片路径'
        - $formkit: text
          name: banner_description
          label: 横幅文字描述
          placeholder: '请输入描述内容'
        - $formkit: select
          name: theme_style
          label:  主题风格
          value: 'default'
          help: '主题风格效果，不改变主题整体框架。'
          options:
            - value: 'default'
              label:  默认
            - value: 'clean'
              label:  清爽
        - $formkit: select
          name: default_theme
          label:  默认主题模式
          value: 'light'
          help: '未打开过博客的浏览器，首次打开博客时的默认主题模式。'
          options:
            - value: 'light'
              label:  明亮模式
            - value: 'night'
              label:  黑暗模式
            - value: 'system'
              label:  跟随系统
#        - $formkit: text
#          name: theme_color
#              label:  明亮模式主题色
#      type: color
#          value: '#50bfff'
#        - $formkit: text
#          name: night_theme_color
#              label:  黑暗模式主题色
#      type: color
#          value: '#5d93db'
        - $formkit: select
          name: web_font
          label:  博客字体
          value: 'default'
          options:
            - value: 'default'
              label:  默认字体
            - value: 'WenCang.woff2'
              label:  问藏书房体
            - value: 'custom'
              label:  自定义
        - $formkit: attachment
          name: custom_font
          label: 自定义博客字体
          placeholder: '请输入/选择字体路径'
          help: '自定义博客字体，在博客字体选项为自定义时生效。支持woff2/woff/ttf/eot/svg格式的字体文件链接，建议使用woff2格式。'
        - $formkit: select
          name: sidebar_column
          label:  博客布局方式
          value: 'all'
          options:
            - value: 'all'
              label:  三列布局
            - value: 'only-left'
              label:  仅显示左侧
            - value: 'only-right'
              label:  仅显示右侧
            - value: 'module-left'
              label:  模块化（左侧）
            - value: 'module-right'
              label:  模块化（右侧）
#        - $formkit: text
#          name: module_links
#              label:  模块化布局链接
#      type: textarea
#          placeholder: '标签|文字说明|是否新界面打开(true/false)|背景图链接|跳转链接地址'
#          help: '以标签|文字说明|是否新界面打开(true/false)|背景图链接|跳转链接地址格式填写内容，一行表示一个模块链接，可填写 1~6 个链接。'
        - $formkit: radio
          name: left_sidebar_sticky
          label:  左侧边栏悬浮
          value: bottom
          options:
            - value: top
              label:  固定顶部
            - value: bottom
              label:  固定底部
            - value: none
              label:  不悬浮
        - $formkit: radio
          name: right_sidebar_sticky
          label:  右侧边栏悬浮
          value: top
          options:
            - value: top
              label:  固定顶部
            - value: bottom
              label:  固定底部
            - value: none
              label:  不悬浮
    - group: post
      label: '文章设置'
      formSchema:
        - $formkit: attachment
          name: default_thumbnail
          label: 默认文章缩略图
          placeholder: '请输入/选择图片路径'
          help: "如果文章没有指定缩略图，则默认显示当前缩略图。"
        - $formkit: select
          name: top_thumbnail_mode
          label:  置顶文章列表缩略图模式
          value: back
          help: '置顶的文章在列表的缩略图模式，除网格布局外，如果文章元数据配置了thumbnail_mode项，则当前配置将被覆盖。注：设置网格布局后，非置顶文章也会变成网格布局。'
          options:
            - value: default
              label:  默认模式
            - value: back
              label:  背景图模式
            - value: small
              label:  小图模式（左侧）
            - value: small-right
              label:  小图模式（右侧）
            - value: small-alter
              label:  小图模式（交替）
            - value: fold
              label:  折叠模式
            - value: grid
              label:  网格模式（强优先）
        - $formkit: select
          name: thumbnail_mode
          label:  文章列表缩略图模式
          value: default
          help: '文章列表缩略图模式，除网格布局外，如果文章元数据配置了thumbnail_mode项，则当前配置将被覆盖。'
          options:
            - value: default
