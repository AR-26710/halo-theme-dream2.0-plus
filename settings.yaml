          name: enable_gray_mode
          label:  灰色模式
          value: false
          help: '向英雄致敬，愿精神长存！'
          options:
            - value: true
              label:  开启
            - value: false
              label:  关闭
        - $formkit: radio
          name: enable_patch
          label: 补丁模式
          value: true
          help: '引入补丁脚本，实现对部分异常不更新主题进行 bug 修复！'
          options:
            - value: true
              label:  开启
            - value: false
              label:  关闭
        - $formkit: radio
          name: enable_busuanzi
          label:  开启 busuanzi 访客统计
          value: true
          options:
            - value: true
              label:  开启
            - value: false
              label:  关闭
        - $formkit: radio
          name: enable_baidu_push
          label:  启用百度 URL 自动推送
          value: false
          options:
            - value: true
              label:  开启
            - value: false
              label:  关闭
        - $formkit: radio
          name: enable_toutiao_push
          label:  启用头条搜索自动推送
          value: false
          options:
            - value: true
              label:  开启
            - value: false
              label:  关闭
        - $formkit: radio
          name: enable_debug
          label:  开启 DEBUG 日志
          value: false
          help: '开发和问题排查时开启日志。'
          options:
            - value: true
              label:  开启
            - value: false
              label:  关闭
    - group: custom
      label: '定制主题'
      formSchema:
        - $formkit: text
          name: external_css
          label: "外部 CSS 链接"
          placeholder: 请输入 CSS 文件链接
          help: "填入外部CSS链接，无需link标签，将插入head标签尾部。"
        - $formkit: code
          name: inline_css
          label: "内嵌 CSS"
          placeholder: 请输入 CSS 样式内容
          help: '填入CSS代码，无需style标签，将插入head标签尾部。'
        - $formkit: code
          name: external_js_head
          label: "外部 JS 链接（head）"
          placeholder: 请输入 script 标签
          help: '填入外部JS链接，需要script标签，可按情况指定async和defer属性，将插入head标签尾部。'
        - $formkit: code
          name: inline_js_head
          label: "内嵌 JS（head）"
          placeholder: 请输入 JS 代码内容
          help: '填入JS代码，无需script标签，将插入head标签尾部。'
        - $formkit: code
          name: external_js_body
          label: "外部 JS 链接（body）"
          placeholder: 请输入 script 标签
          help: '填入外部JS链接，需要script标签，可按情况指定async和defer属性，将插入body标签尾部。'
        - $formkit: code
          name: inline_js_body
          label: "内嵌JS（body）"
          placeholder: 请输入 JS 代码内容
          help: '填入JS代码，无需script标签，将插入body标签尾部。'