    - group: enhance
      label: '增强功能'
      formSchema:
        - $formkit: select
          name: cursor_style
          label:  鼠标风格
          value: none
          options:
            - value: none
              label:  关闭
            - value: breeze
              label:  清风（深色）
        - $formkit: select
          name: cursor_move
          label:  鼠标移动特效
          value: none
          options:
            - value: none
              label:  关闭
            - value: bubbleCursor
              label:  气泡跟随
            - value: emojiCursor
              label:  表情包跟随
            - value: springyEmojiCursor
              label:  弹性表情包跟随
            - value: fairyDustCursor
              label:  仙女棒效果
            - value: snowflakeCursor
              label:  雪花跟随
            - value: followingDotCursor
              label:  圆点跟随
            - value: ghostCursor
              label:  移动残影（疏）
            - value: trailingCursor
              label:  移动残影（密）
        - $formkit: select
          name: cursor_click
          label:  鼠标点击特效
          value: none
          options:
            - value: none
              label:  关闭
            - value: firework
              label:  烟花特效
            - value: granule
              label:  粒子爆炸
