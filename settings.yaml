        - $formkit: radio
          name: effects_sakura_mode
          label:  樱花飘落特效显示模式
          value: day
          options:
            - value: none
              label:  不显示
            - value: day
              label:  明亮模式
            - value: night
              label:  黑暗模式
            - value: all
              label:  全模式
        - $formkit: radio
          name: effects_universe_mode
          label:  宇宙星空特效显示模式
          value: night
          options:
            - value: none
              label:  不显示
            - value: day
              label:  明亮模式
            - value: night
              label:  黑暗模式
            - value: all
              label:  全模式
        - $formkit: radio
          name: effects_circle_magic_mode
          label:  上升圆点特效显示模式
          value: night
          options:
            - value: none
              label:  不显示
            - value: day
              label:  明亮模式
            - value: night
              label:  黑暗模式
            - value: all
              label:  全模式
