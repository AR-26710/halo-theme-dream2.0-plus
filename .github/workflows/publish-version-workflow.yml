name: publish-version-workflow

on:
  push:
    paths: ["theme.yaml"]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      # 迁出代码
      - uses: actions/checkout@v4
        # 确定构建分支类型
      - name: Determine Branch Type
        id: determine_branch_type
        run: |
          branch_type=unknown
          if [[ $GITHUB_REF == refs/heads/master ]]; then
            branch_type=master
          elif [[ $GITHUB_REF == refs/heads/dev ]]; then
            branch_type=dev
          fi
          echo "branch_type=$branch_type" >> $GITHUB_ENV
        shell: bash

      # 确定构建版本
      - name: version
        id: version
        run: |
          version=$(grep 'version:' theme.yaml | sed 's/.*:\s*//')
          echo "version=$version" >> $GITHUB_ENV

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        if: ${{ env.branch_type != 'master' }}
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        if: ${{ env.branch_type != 'master' }}
        run: npm install

      # 构建
      - name: Build
        if: ${{ env.branch_type != 'master' }}
        run: npm run release --tag=${{ env.version }}

      # 如果是master分支，创建latest的Release，否则创建 预览版
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.MY_ORG_GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.version }}
          release_name: ${{ env.version }}
          body: ${{ github.event.commits[0].message }}
          draft: false
          prerelease: ${{ env.branch_type != 'master' }}

      # 创建Release Asset
      - name: Upload Release Asset
        id: upload_asset
        if: ${{ env.branch_type != 'master' }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_ORG_GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/theme-dream2-plus-${{ env.version }}.zip
          asset_name: theme-dream2-plus-${{ env.version }}.zip
          asset_content_type: application/zip
